name: indexer-blocks-are-changing

on:
  # Triggered daily or manually in https://github.com/oasisprotocol/explorer/actions/workflows/indexer-blocks-are-changing.yml
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        deploy: [staging, production]
        net: [mainnet]
        layer: [consensus, emerald]

    name: '${{ matrix.deploy }} ${{ matrix.net }} ${{ matrix.layer }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # https://index.oasislabs.com/v1/emerald/blocks
      - run: curl "https://${{ matrix.net == 'testnet' && 'testnet-' || '' }}${{ matrix.deploy == 'staging' && 'index-staging' || 'index' }}.oasislabs.com/v1/${{ matrix.layer }}/blocks" --fail -o blocks
      - run: git add .
      - run: sleep 30s
        shell: bash
      - run: curl "https://${{ matrix.net == 'testnet' && 'testnet-' || '' }}${{ matrix.deploy == 'staging' && 'index-staging' || 'index' }}.oasislabs.com/v1/${{ matrix.layer }}/blocks" --fail -o blocks
      - name: Fail if nothing changed
        run: "! git diff --exit-code"
